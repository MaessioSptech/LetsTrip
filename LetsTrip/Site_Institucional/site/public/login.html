<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="box-header">
                <div>
                    <h1><a href="./index.html"><img src="./imagens/Let's Trip.png" alt="" style="width: 200px;"></a></h1>
                </div>
                <div class="navbar">
                    <ul>
                        <li><a href="./viagem_aleatoria.html">Viagem Aleatória</a></li>
                        <li class="agora"><a href="./login.html">Login</a></li>
                        <li><a href="./cadastro.html">Cadastre-se</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="banner">
            <div class="alerta_erro">
                <div class="card_erro" id="cardErro">
                    <span id="mensagem_erro"></span>
                </div>
            </div>
            <div class="container">
                <div class="card">
                    <h2>Olá de volta!</h2>
                    <div class="formulario">
    
    
                        <span class="tipo_campo">E-mail:</span>
                        <input id="email_input" type="text" placeholder="Login">
    
                        <span class="tipo_campo">Senha:</span>
                        <input id="senha_input" type="password" placeholder="******">
    
                        <button class="btn" onclick="entrar()">Entrar</button>
    
    
                    </div>
    
                    <div id="div_aguardar" class="loading-div">
                        <img src="./assets/circle-loading.gif" id="loading-gif">
                    </div>
    
                    <div id="div_erros_login">
    
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="banner_footer">
        <div>Let's Trip© - <a href="./votacao.html">Avalie nosso site <u>aqui</u></a></div>
    </footer>
</body>

</html>

<script>


    function entrar() {

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;

                    setTimeout(function () {
                        window.location = "./index.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
